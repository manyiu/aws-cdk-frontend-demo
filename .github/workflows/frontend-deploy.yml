name: Frontend Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Frontend Dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-
      - name: Install Frontend Dependencies
        run: npm ci
      - name: Build Frontend
        run: npm run build
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: frontend/dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CDK_DEPLOY_ACCOUNT: ${{ vars.CDK_DEPLOY_ACCOUNT }}
      CDK_DEPLOY_REGION: ${{ vars.CDK_DEPLOY_REGION }}
      HOST_ZONE: ${{ vars.HOST_ZONE}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache CDK Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-cdk-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-cdk-
      - name: Install CDK dependencies
        run: npm ci
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: frontend/dist
      - name: Check current directory files
        run: ls -la
      - name: Check frontend directory files
        run: ls -la frontend
      - name: Run AWS CDK Deploy
        run: npx cdk deploy --require-approval never
